{% extends "base2.html" %}
{% block content %}
{% load static %}

    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="banner_content text-center">
                <h2>Add Members</h2>
                <div class="page_link">
                  <a href={% url 'adminhomepage' %}>Home</a>
                  <a href={% url 'members' %}>Members</a>
                  <a href={% url 'addmembers' %}>Add Members</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Contact Area =================-->
    <section class="contact_area section_gap">
      <div class="container">
  			<u>{{msg}}</u>
          <div class="col-lg-9">
            <form
              class="row contact_form"
              action={% url 'addmembers' %}
              method="POST"
              id="contactForm"
              novalidate="novalidate"
            >
            {% csrf_token %}
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="firstname"
                    placeholder="Enter First Name"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter First Name'"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="secondname"
                    placeholder="Enter Second Name"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Second Name'"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email Address"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Email Address'"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="contactnumber"
                    placeholder="Enter Contact Number"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Contact Number'"
                    required=""
                  />
                </div>
              </div>
              <div class="col-md-6">

              	<div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="collegename"
                    placeholder="Enter College Name"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter College Name'"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="place"
                    placeholder="Enter Place"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Place'"
                    required=""
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="password"
                    placeholder="Enter Password"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Password'"
                    required=""
                  />
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button type="submit" value="submit" class="btn primary-btn">
                  Add Member
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>



{% endblock %}
