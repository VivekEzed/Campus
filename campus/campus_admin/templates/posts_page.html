{% extends "base2.html" %}
{% block content %}
 <title>Posts</title>
 <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="banner_content text-center">
                <h2>Posts</h2>
                <div class="page_link">
                  <a href={% url 'adminhomepage' %}>Home</a>
                  <a href={% url 'posts' %}>Posts</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="">
         
        <div class="whole-wrap">
        <div class="container">
            <div class="section-top-border">
                <h4>{{msg}}</h4>
                <div class="col-md-12 text-right">
            <div class="button-group-area mt-40">
                <a align="right" href="{% url 'addposts' %}" class="genric-btn primary radius">Add Posts</a>
            </div>
        </div>
                {% for Posts in postss %}
                <h3 class="mb-30 title_color">{{Posts.title}}</h3>
                <div class="row">
                    <div class="col-md-3">
                        <img src="/media/{{Posts.image}}" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-9 mt-sm-20 left-align-p">
                        <p> <u>Posted in:{{Posts.date}},{{Posts.time}}</u></p>
                        <p>{{Posts.description}}</p>   
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
</div></div>
</section>




{% endblock %}
